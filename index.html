<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="reset.css">
    <title>電卓</title>
</head>

<body>
    <div id="calculator" class="content-width outline-corner">
        <div class="display outline-corner">
            <div class="display-result">
                <p>0</p>
            </div>
        </div>
        <ul class="buttons" class="content-width">
            <li>
                <div class="button outline-corner">
                    <span id="７">７</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="８">８</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="９">９</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="＋">＋</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="４">４</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="５">５</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="６">６</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="-">-</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="1">1</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="2">2</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="3">3</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="*">*</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="0">0</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="00">00</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id=".">.</span>
                </div>
            </li>
            <li>
                <div class="button outline-corner">
                    <span id="/">/</span>
                </div>
            </li>
            <li class="half-width-li">
                <div class="button outline-corner">
                    <span id="AC">AC</span>
                </div>
            </li>
            <li class="half-width-li">
                <div class="button outline-corner">
                    <span id="equal">=</span>
                </div>
            </li>
        </ul>
    </div>
    <script src="main.js"></script>
</body>

</html>
